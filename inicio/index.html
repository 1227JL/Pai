<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Pai</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="caja-navegador">

            <div class="logo-name">
                <a href="#"><h3>Pa<span>i</span></h3></a> 
                <img src="../logoSena.png" alt="" width="50px" height="50px">
            </div>
            <ul class="ul1">
                <li class="lista active" id="inicio">
                    <a href="#">
                        <span class="icon"><img src="IMG/boton-de-inicio (1).png" alt="" height="30px"></span>
                        <span class="text">Inicio</span>
                    </a>
                </li>
                <li class="lista" id="perfil">
                    <a href="#">
                        <span class="icon perfil_icon"><img src="IMG/usuario.png" height="30px"></span>
                        <span class="text">perfil</span>
                    </a>
                </li>
                <li class="lista" id="chatbox">
                    <a href="#">
                        <span class="icon"><img src="IMG/burbuja-de-dialogo.png" alt="" height="33px" style="margin-top: 18px;"></span>
                        <span class="text">otro</span>
                    </a>
                </li>
                <li class="lista" id="other1">
                    <a href="#">
                        <span class="icon"><img src="IMG/ellipsis.png" alt="" height="30px"></span>
                        <span class="text">otro</span>
                    </a>
                </li>
                <li class="lista" id="other2">
                    <a href="#">
                        <span class="icon"><img src="IMG/ellipsis.png" alt="" height="30px"></span>
                        <span class="text">otro</span>
                    </a>
                </li>
                <li class="lista" id="other3">
                    <a href="#">
                        <span class="icon"><img src="IMG/ellipsis.png" alt="" height="30px"></span>
                        <span class="text">otro</span>
                    </a>
                </li>
                <div class="bordeCurbo"></div>
            </ul>
        </div>
        
        <div class="barra-buscador">
            <input type="text" id="barra" placeholder="Buscar">
            <ion-icon class="icon-lupa" name="search-outline"></ion-icon>
        </div>

        <div class="perfil">
            <img id="perfil-menu" src="IMG/arrow-down-sign-to-navigate.png" alt="" >
            <p id="Name-usuario">Nombre</p>
            <img id="perfil-icon" src="img/usuario-verificado.png" alt="">
        </div>
    </div>

    <div id="contenido">
        
    </div>

    
    <script src="jquery-3.6.3.min.js"></script>
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
